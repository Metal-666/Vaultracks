<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="/css/styles.min.css" />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      /* https://stackoverflow.com/a/64158043/13027370 */
      /* to prevent Firefox FOUC, this must be here */
      let FF_FOUC_FIX;
    </script>
  </head>

  <body
    class="mocha m-0 flex size-full flex-col content-stretch justify-stretch bg-gradient-to-br from-surface0 to-crust p-0 font-mono text-text"
  >
    <header class="flex h-10">
      <span class="m-1 text-lg">Vaultracks</span>
    </header>

    <main class="relative h-full">
      <div id="map" class="h-full"></div>

      <div
        class="absolute right-0 top-0 z-[10000] m-1 flex flex-col overflow-hidden rounded-md bg-crust/50 backdrop-blur-md"
      >
        <div class="bg-crust/50 px-2 py-1">
          <span>Current Location:</span>
        </div>
        <div class="grid grid-cols-[min-content_275px] gap-x-2 gap-y-[2px] p-2">
          <span>Coordinates:</span>
          <input id="current-coordinates" class="text-input" readonly />
          <span>Timestamp:</span>
          <input id="current-timestamp" class="text-input" readonly />
        </div>
        <hr class="border-text" />
        <div class="p-2">
          <div>
            <input id="follow-marker-checkbox" type="checkbox" checked />
            <label for="follow-marker-checkbox">Follow marker</label>
          </div>
          <div class="flex flex-col">
            <label for="map-zoom-slider">Zoom level</label>
            <input
              id="map-zoom-slider"
              type="range"
              min="5"
              max="19"
              value="15"
              onchange="mapZoomChanged()"
            />
          </div>
        </div>
      </div>
    </main>

    <div
      id="open-database-dialog-barrier"
      class="absolute z-[10000] flex h-full w-full items-center justify-center bg-crust/25"
    >
      <div
        class="flex flex-col overflow-hidden rounded-md bg-crust/50 text-text backdrop-blur-md"
      >
        <div class="bg-crust/50 px-2 py-1">
          <span>Open database</span>
        </div>
        <form class="m-0 flex flex-col p-2">
          <label class="mb-2 mt-1"
            >Username:
            <input
              id="username-input"
              class="text-input"
              name="username"
              autocomplete="nickname"
          /></label>
          <label class="mb-3"
            >Database Key:
            <input
              id="db-key-input"
              type="password"
              class="text-input"
              name="password"
              autocomplete="current-password"
          /></label>
          <button type="button" class="button-primary" onclick="openDatabase()">
            Open
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
